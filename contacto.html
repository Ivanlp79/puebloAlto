    <main>
        <p>Ponete en contacto con nosotras y elegi alguna de nuestras tazas diferentes, un desayuno o regalos unicos.</p>

        <h1 class="h1Hijo4">Contacto Puebloalto</h1>
        <section>
            <div class="container">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dirección de Correo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@micorreo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Elija Su Regalo</option>
                    <option value="1">Tazas</option>
                    <option value="2">Mates</option>
                    <option value="3">Desayunos</option>
                </select>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Hombre
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Mujer
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Otro
                    </label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Acepta Términos y Condiciones</label>
                </div>

                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn" type="button">Enviar Formulario</button>
                    <button class="btn" type="button">Resetear Formulario</button>
                </div>
            </div>

        </section>



    </main>
